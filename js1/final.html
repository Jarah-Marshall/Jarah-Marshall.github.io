<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="final.css">
    <title>Phone Number Platformer</title>
</head>
<body>
    <p id="prompt">
    Please Enter Your Phone Number
    </p>
    <img id = "bckgrnd" src="JSimages/background.jpg" alt="stars background to make platformer neat">
    <img id = "submitBox" src="JSimages/forSubColl.png" alt="a box for the submit button">
    <img id = "phone" src="JSimages/phoneAv.png" alt="Image of an 8 bit telephone">
    <img id = "box" src = "JSimages/box.png" alt = "Image of Number Box">
    <img id = "platform" src="JSimages/platform.jpg" alt="image of a binary digit platform">
    <div id = "phoneNum">(___)-___-____</div>
    <canvas id="canv"></canvas>
    <div id = "submitNumber">
    <button value = "Submit" id = "sub">Submit</button>
    <button value = "Reset" id = "res"> Reset</button>
    </div>
    <script src="final.js"></script>
</body>
</html>
