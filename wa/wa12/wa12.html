<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wa12.css">
    <title>Stranger Things Quote Generator</title>
</head>
<body>
    <div class="app">
        <header>Well That's Strange(er Things)!</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
          <div class="quote-text" id="js-answer-text"></div>
          <img class="display-img" id="js-image" src="" alt="">
        </section>
        <section class="controls" >
          <button type="button" id="js-new-quote" class="new-quote button">
            Give me a new quote from Stranger Things!
          </button>
          <button type="button" id="js-tweet" class="twitter button">
            Show me who said it!
          </button>

          <button type="button" id="js-st-image" class="image-hint button">
            Show me the character!(hint)
          </button>
          <!-- <a class="answer button" id="js-tweet" target="_blank" rel="noreferrer">Show me the answer!</a> -->
        </section>
      </div>
      <script src="wa12.js"></script>

      <footer></footer>
</body>
</html>
